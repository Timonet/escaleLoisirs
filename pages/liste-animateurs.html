<!doctype html>
<html lang="fr">
<!--Projet web 1
	Site web Centre Communautaire / escaleLoisirs
	Page *liste animateurs* dans gestion pour administrateurs-->

<head>
  <meta charset="utf-8">
  <title>escaleLoisirs / Gestion - liste animateurs</title>
  <meta name="author" content="Sara Potau">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/shop-homepage.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
      		<!-- Lateral gauche / Logo et menu pour pages gesion administrateurs-->
			<aside class="col-lg-3 aside_menu">
				<a href="#"><img class="card-img-top logo" src="../medias/logos/logo_escaleLoisirs.svg" alt="logo" max-width="200"></a>
				<div class="list-group">
				<a href="#" class="list-group-item list-group-item__admin--sitepublique" id="menu_activite">Site publique</a>
				<a href="#" class="list-group-item list-group-item__admin--membres" id="menu_propos">Membres</a>
				<a href="#" class="list-group-item list-group-item__admin--animateurs" id="menu_contact">Animateurs</a>
				<a href="#" class="list-group-item list-group-item__admin--activites" id="menu_profil">Activit√©s</a>
				<a href="#" class="list-group-item list-group-item__admin--webmestre" id="menu_langue">Contactez le web mestre</a>
				</div>
			</aside>

			<!-- Header simple et contenu principal page-->
			<main class="col-lg-9 principale main__admin" >
				<h1 class="jumbotron jumbotron__admin">Gestion</h1>
				<div class="row row_main__admin">
				
					<!--colonnes laterales pour centrer le contenu-->
					<div class="col-lg-1"></div>

					<div class="col-lg-10">
						<h2 class= "jumbotron jumbotron__h2__admin">Liste des animateurs(trices)</h2>

						<!--champ de recherche-->
						<h3 class="h3__admin--etroit">Rechercher un(e) animateur(trice)</h3>
						<form class="form-inline form-inline__admin">
						  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Votre recherche ici">
						  <button type="submit" name="btn-rechercher" class="btn btn-secondary btn__admin--rechercher mb-2">Rechercher</button>
						</form>

						<!--liste membres / noms clickables, vers fiche individuelle-->
						<table class="table table-hover table-sm">
							<thead class="thead thead__admin--jaune">
								<tr>
									<th scope="col">Nom</th>
									<th scope="col">Prenom</th>
									<th scope="col">Adresse</th>
									<th scope="col">Courriel</th>
									<th scope="col">Effacer</th>
								</tr>
							</thead>
							<tbody class="tbody__admin">
								<tr>
									<td><a class="th__a__admin" href="#">$bdd / Nom</a></td>
									<td>$bdd / Prenom</td>
									<td>$bdd / Adresse</td>
									<td><a class="th__a__admin" href="#">$bdd / Courriel</a></td> <!--SPRINT 4 - click courreil ouvre mailto avec courriel animateur-->
									<td>$bdd / Effacer</td>
								</tr>
							</tbody>
						</table>

					<div class="col-lg-1"></div>
				</div>
			</main>
		</div>
	</div>	    

<!--js Bootstrap-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
