<!doctype html>
<html lang="fr">
<!--Projet web 1
	Site web Centre Communautaire / escaleLoisirs
	Page *ajout activité* dans gestion pour administrateurs-->

<head>
  <meta charset="utf-8">
  <title>escaleLoisirs / Gestion - ajout activité</title>
  <meta name="author" content="Sara Potau">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/shop-homepage.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
      <div class="row">

      	<!-- Lateral gauche / Logo et menu pour pages gesion administrateurs-->
        <aside class="col-lg-3 aside_menu">
          <a href="#"><img class="card-img-top logo" src="../medias/logos/logo_escaleLoisirs.svg" alt="logo" max-width="200"></a>     
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item__admin--sitepublique" id="menu_activite">Site publique</a>
            <a href="#" class="list-group-item list-group-item__admin--membres" id="menu_propos">Membres</a>
            <a href="#" class="list-group-item list-group-item__admin--animateurs" id="menu_contact">Animateurs</a>
            <a href="#" class="list-group-item list-group-item__admin--activites" id="menu_profil">Activités</a>
            <a href="#" class="list-group-item list-group-item__admin--webmestre" id="menu_langue">Contactez le web mestre</a>
          </div>
        </aside>

		<!-- Header simple et contenu principal page-->
		<main class="col-lg-9 principale main__admin" >
			<h1 class="jumbotron jumbotron__admin">Gestion</h1>
			<div class="row row_main__admin">
				
				<!--colonnes laterales pour centrer le contenu-->
				<div class="col-lg-1"></div>

				<!--contenu central / fiche ajout-->
				<div class="col-lg-10">
					<h2 class= "jumbotron jumbotron__h2__admin">Publier une activité</h2>

					<form method="post" action="">
						<div class="form-row">
							<div class="form-group col-lg-12">
								<legend>Titre</legend>
								<input required type="text" class="form-control" name="titre_activite" placeholder="Titre de l'activite" value="">
							</div>
						</div>

					  	<div class="form-row">
							<div class="form-group col-md-4">
								<legend>Animateur</legend>
								<select class="form-control">
			    					<option>Sélectionner</option>
								</select><!--DEROULANT-->
							</div>

							<div class="form-group col-md-4">
								<legend>Categorie</legend>
								<select class="form-control">
			    					<option>Sélectionner</option>
								</select> <!--DEROULANT-->
							</div>
			                
			                <div class="form-group col-md-4">
			                    <legend>Nombre de places</legend>
			                    <input required type="text" class="form-control" placeholder="Nb. de places" value="">
			                </div>		   
					  	</div>

					  	<div class="form-group col-md-12">
							<legend>Description</legend>
							<textarea class="form-control" rows="5"></textarea>
						</div>

						<div class="form-row">	
							<div class="form-group col-md-4">
								<legend>Prix</legend>
								<input required type="text" class="form-control" placeholder="Prix" value="">
							</div>

							<div class="form-group col-md-4">
								<legend>Date debut</legend>
								<input required type="date" class="form-control" value="">			
							</div>

							<div class="form-group col-md-4">
								<legend>Date fin</legend>
								<input required type="date" class="form-control" value="">
							</div>
						</div>

						<div class="form-row">	
							<div class="form-group col-md-6">
								<input type="reset" name="reset_fiche" value="Nettoyer" class="btn btn-secondary btn-lg btn-block btn__admin btn__admin--nettoyer">
							</div>
							<div class="form-group col-md-6">
								<input type="submit" name="publier_fiche" value="Publier" class="btn btn-secondary btn-lg btn-block btn__admin btn__admin--publier">
							</div>
						</div>
					</form>
					<p class="p__admin--pieddepage"><a class="p__a__admin--pieddepage" href="#">Aller à la liste des activités</a></p>
	     				
	     			<div class="col-lg-1"></div>
				</div>
        	</main>
		</div>
	</div>	        

<!--js Bootstrap-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
