
<div class="row row_main__admin">

<!--colonnes laterales pour centrer le contenu-->
<div class="col-lg-1"></div>

<!--contenu central / fiche ajout-->
<div class="col-lg-10">
	<h2 class= "jumbotron jumbotron__h2__admin">Publier une activité</h2>

	<form method="post" action="">
		<div class="form-row">
			<div class="form-group col-lg-12">
				<legend>Titre</legend>
				<input required type="text" class="form-control" name="titre_activite" placeholder="Titre de l'activite" value="">
			</div>
		</div>

	  	<div class="form-row">
			<div class="form-group col-md-4">
				<legend>Animateur</legend>
				<select class="form-control">
					<option>Sélectionner</option>
				</select><!--DEROULANT-->
			</div>

			<div class="form-group col-md-4">
				<legend>Categorie</legend>
				<select class="form-control">
					<option>Sélectionner</option>
				</select> <!--DEROULANT-->
			</div>
            
            <div class="form-group col-md-4">
                <legend>Nombre de places</legend>
                <input required type="text" class="form-control" placeholder="Nb. de places" value="">
            </div>		   
	  	</div>

	  	<div class="form-group col-md-12">
			<legend>Description</legend>
			<textarea class="form-control" rows="5"></textarea>
		</div>

		<div class="form-row">	
			<div class="form-group col-md-4">
				<legend>Prix</legend>
				<input required type="text" class="form-control" placeholder="Prix" value="">
			</div>

			<div class="form-group col-md-4">
				<legend>Date debut</legend>
				<input required type="date" class="form-control" value="">			
			</div>

			<div class="form-group col-md-4">
				<legend>Date fin</legend>
				<input required type="date" class="form-control" value="">
			</div>
		</div>

		<div class="form-row">	
			<div class="form-group col-md-6">
				<input type="reset" name="reset_fiche" value="Nettoyer" class="btn btn-secondary btn-lg btn-block btn__admin btn__admin--nettoyer">
			</div>
			<div class="form-group col-md-6">
				<input type="submit" name="publier_fiche" value="Publier" class="btn btn-secondary btn-lg btn-block btn__admin btn__admin--publier">
			</div>
		</div>
	</form>
	<p class="p__admin--pieddepage"><a class="p__a__admin--pieddepage" href="#">Aller à la liste des activités</a></p>
			
		<div class="col-lg-1"></div>
</div>
</main>
</div>
